name: Lint

on:
  pull_request:
  push:

jobs:
  lint:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: https://registry.yarnpkg.com
      - name: Install
        run: yarn --frozen-lockfile
      - name: Lint
        run: |
          yarn test:other
          yarn test:code
